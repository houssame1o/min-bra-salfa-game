<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Bra Salfa Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #1E3A8A;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        input, button {
            font-size: 18px;
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            width: 80%;
        }
        input {
            text-align: center;
            background: #f0f0f0;
            color: #000;
        }
        button {
            background: #2563EB;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1E40AF;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .badge {
            color: gold;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎮 مين برا السالفة؟</h1>

        <!-- Room Creation / Join -->
        <div id="roomSelection">
            <h2>🔹 إنشاء أو الانضمام إلى غرفة</h2>
            <button onclick="createRoom()">🆕 إنشاء غرفة جديدة</button>
            <br><br>
            <input type="text" id="roomCodeInput" placeholder="أدخل رمز الغرفة">
            <button onclick="joinRoom()">🔑 انضم إلى الغرفة</button>
        </div>

        <!-- Lobby -->
        <div id="lobby" class="hidden">
            <h2>🛋️ غرفة الانتظار</h2>
            <p>رمز الغرفة: <span id="roomCodeDisplay"></span></p>
            <p>عدد اللاعبين في الغرفة: <span id="playerCount">0</span></p>
            <table>
                <thead>
                    <tr>
                        <th>اللاعبون في الغرفة</th>
                    </tr>
                </thead>
                <tbody id="playerList"></tbody>
            </table>
            <br>
            <div id="nameInput">
                <input type="text" id="playerName" placeholder="ادخل اسمك">
                <button id="joinGameBtn">انضم إلى الغرفة</button>
            </div>
            <button id="startGameBtn" class="hidden" onclick="showCategoryInput()">🚀 ابدأ اللعبة</button>
        </div>

        <!-- Category & Secret Input for Creator -->
        <div id="categoryInput" class="hidden">
            <h3>اختر الفئة و السالفة</h3>
            <input type="text" id="gameCategory" placeholder="ادخل الفئة (رياضة, أفلام...)">
            <input type="text" id="gameSecret" placeholder="ادخل السالفة (مثلاً: كرة القدم)">
            <button onclick="submitGameSetup()">✔️ تأكيد</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="hidden">
            <h2>🎭 اللعبة جارية...</h2>
            <p>📌 الفئة: <span id="displayCategory"></span></p>
            <p>🕵️ دورك: <span id="playerRole">غير معروف</span></p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
    <script src="game.js"></script>

</body>
</html>
